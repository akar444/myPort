<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" text="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" text="text/css" href="{% static 'css/main.css' %}"/>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>myPort</title>
</head>
<body>
  <div class="container-fluid ">
      <div class="header">
        <h2>myPort</h2>
      </div>
      <div class="airport-list">
        {% include 'myPort/airport.html' %}
      </div>

      <div class="pagination">
        <span class="step-link">
            {% if airports.has_previous%}<a href="?page={{ airports.previous_page_number }}">Previous</a>{% endif %}
            <span class="current">Page {{airports.number}} of {{airports.paginator.num_pages}}</span>
            {% if airports.has_next%}<a href="?page={{ airports.next_page_number }}">Next</a>{% endif %}
        </span>
      </div>
  </div>
</body>
</html>
